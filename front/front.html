  <head>
    <!-- Latest compiled and minified CSS -->

    <!-- jQuery library -->

    <!-- Latest compiled JavaScript -->

  <body onload="frontInit()">
    <h1>Linguistics Project</h1>
    <div>
      <!-- Radio button for selecting 1/2 features -->
      <button onclick="handleSingleTrait()">Single trait</button>
      <button onclick="handleDoubleTrait()">Two traits</button>
      <!-- one / two dropdowns for these features -->
      <div id="trait-div-1">
        <select>
          <option>Contains phoneme: </option>
        </select>
        <!-- Phoneme Selector -->
        <div>Contains <input type="text" size="5" placeholder="k"> of
          <a tabindex="0"
             class="btn btn-outline-secondary"
             role="button"
             data-html="true"
             data-toggle="popover"
             data-trigger="click"
             title="<b>Select phonemes</b>"
             data-content="Loading...">Select Phonemes...</a>
        </div>
        <!--  -->
      </div>

      <div id="trait-div-2" class="hidden">
        <select>
          <option>Contains phoneme: </option>
        </select>
        <input type="text" size="5">
      </div>

    </div>
  </body>
